<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; background-color: #f6f8fa; color: #24292f; }
    .container { max-width: 600px; margin: 20px auto; background: #ffffff; border: 1px solid #d0d7de; border-radius: 6px; overflow: hidden; }
    
    .header { background-color: #0969da; padding: 15px 20px; color: #ffffff; }
    .header h2 { margin: 0; font-size: 20px; font-weight: 600; }
    
    .content { padding: 20px; line-height: 1.5; }
    .info-box { background-color: #f6f8fa; padding: 15px; border-radius: 6px; margin-bottom: 20px; border: 1px solid #d0d7de; }
    
    .report-list { margin-top: 0; margin-bottom: 0; padding-left: 20px; }
    .report-list li { margin-bottom: 8px; }
    
    .footer { background-color: #f6f8fa; padding: 15px; text-align: center; font-size: 12px; color: #57606a; border-top: 1px solid #d0d7de; }
    .footer p { margin: 5px 0; }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h2>博客分析报告</h2>
    </div>

    <div class="content">
      <div class="info-box">
        <strong>检测时间：</strong> {{DATE}}<br>
        <strong>检测对象：</strong> xbzhong.cn
      </div>

      <p>分析任务已完成，请查看附件中的详细报告：</p>

      <ul class="report-list">
        <li>
          <strong>lighthouse-report.html</strong><br>
          <span style="font-size: 13px; color: #57606a;">页面性能、SEO、可访问性评分</span>
        </li>
        <li>
          <strong>bundle-stats.html</strong><br>
          <span style="font-size: 13px; color: #57606a;">构建体积与资源大小分析</span>
        </li>
      </ul>
    </div>

    <div class="footer">
      <p>&copy; {{YEAR}} xbzhong.cn</p>
      <p>Generated by GitHub Actions ({{REPO}})</p>
    </div>
  </div>

</body>
</html>
