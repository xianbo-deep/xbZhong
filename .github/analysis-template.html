<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客分析报告</title>
  <style>
    /* --- 基础重置 --- */
    body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f2f5f8; color: #24292e; -webkit-text-size-adjust: 100%; }
    
    /* --- 容器布局 --- */
    .wrapper { width: 100%; table-layout: fixed; background-color: #f2f5f8; padding-bottom: 40px; }
    .main-card {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      margin-top: 30px;
    }

    /* --- 头部区域 --- */
    .header-brand { background-color: #4285f4; padding: 20px; text-align: center; }
    .header-brand span { color: #ffffff; font-size: 18px; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; }
    .rainbow-strip { height: 4px; width: 100%; background: linear-gradient(90deg, #4285f4, #34a853, #fbbc05, #ea4335); }
    
    .header-content { padding: 32px 32px 20px 32px; text-align: center; }
    .title { margin: 0; font-size: 22px; font-weight: 700; color: #1a1f36; letter-spacing: -0.5px; }
    .subtitle { margin: 10px 0 0 0; font-size: 13px; color: #697386; font-weight: 500; line-height: 1.6; }

    /* --- 内容区域 --- */
    .content-section { padding: 0 32px 32px 32px; }
    .intro-text { font-size: 14px; color: #444; margin-bottom: 16px; text-align: center; }

    /* 报告列表样式 */
    .report-container {
      background-color: #f8f9fa;
      border: 1px solid #e1e4e8;
      border-radius: 8px;
      padding: 0 16px;
      margin-bottom: 24px; /* 底部留白给 AI 区域 */
    }
    
    .report-item {
      padding: 16px 0;
      border-bottom: 1px dashed #d1d5da;
    }
    .report-item:last-child { border-bottom: none; }
    
    .file-name { 
      display: block; 
      font-size: 14px; 
      font-weight: 600; 
      color: #0366d6; 
      margin-bottom: 4px; 
    }
    .file-name::before {
      content: "→";
      margin-right: 8px;
      color: #4285f4;
      font-weight: bold;
    }

    .file-desc { 
      display: block; 
      font-size: 12px; 
      color: #586069; 
      line-height: 1.4; 
      padding-left: 22px; 
    }

    /* --- AI 分析区域样式 (新增) --- */
    .ai-container {
        background-color: #f0f9ff; /* 淡蓝色背景 */
        border: 1px solid #bae6fd;
        border-radius: 8px;
        padding: 20px;
    }
    .ai-header {
        margin-top: 0;
        margin-bottom: 12px;
        font-size: 16px;
        font-weight: 700;
        color: #0284c7;
        display: flex;
        align-items: center;
    }
    /* 针对 AI 生成内容的样式 */
    .ai-content {
        font-size: 14px;
        line-height: 1.6;
        color: #334155;
    }
    /* 确保 AI 生成的列表不乱跑 */
    .ai-content ul {
        padding-left: 20px;
        margin: 8px 0;
    }
    .ai-content li {
        margin-bottom: 6px;
    }
    .ai-content p {
        margin: 0 0 10px 0;
    }

    /* --- 底部区域 --- */
    .footer {
      text-align: center;
      padding: 24px;
      border-top: 1px solid #eff2f5;
      background-color: #ffffff;
    }
    .copyright { font-size: 12px; color: #adb5bd; font-weight: 500; margin: 0; }
    .action-note { font-size: 11px; color: #cbd5e0; margin-bottom: 8px; display: block; }

    /* --- 移动端适配 --- */
    @media only screen and (max-width: 600px) {
      .main-card { border-radius: 0; margin-top: 0; box-shadow: none; width: 100% !important; }
      .header-content { padding: 30px 20px; }
      .content-section { padding: 0 20px 30px 20px; }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="main-card">
      
      <div class="header-brand">
        <span>Github Notification</span>
      </div>
      <div class="rainbow-strip"></div>

      <div class="header-content">
        <div class="title">博客分析报告</div>
        <div class="subtitle">
          检测对象：xbzhong.cn<br>
          检测时间：{{DATE}}
        </div>
      </div>

      <div class="content-section">
        <p class="intro-text">分析任务已完成，详细数据请查看邮件附件：</p>
        
        <!-- 附件列表 -->
        <div class="report-container">
          <div class="report-item">
            <span class="file-name">lighthouse-report.html</span>
            <span class="file-desc">页面性能、SEO、可访问性评分详情</span>
          </div>
          
          <div class="report-item">
            <span class="file-name">bundle-stats.html</span>
            <span class="file-desc">构建产物体积与资源大小分析可视化</span>
          </div>
        </div>

        <!-- AI 分析区域 (关键修改点) -->
        <div class="ai-container">
            <h3 class="ai-header">DeepSeek 智能诊断</h3>
            <div class="ai-content">
                <!-- Python 脚本会查找 {{AI_ANALYSIS}} 并替换为真实内容 -->
                {{AI_ANALYSIS}}
            </div>
        </div>

      </div>

      <div class="footer">
        <span class="action-note">Generated by GitHub Actions ({{REPO}})</span>
        <p class="copyright">&copy; {{YEAR}} xbzhong.cn</p>
      </div>

    </div>
  </div>

</body>
</html>
