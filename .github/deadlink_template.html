<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客死链检测报告</title>
  <style>
    /* --- 基础重置 --- */
    body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f2f5f8; color: #24292e; -webkit-text-size-adjust: 100%; }
    table { border-collapse: collapse; width: 100%; }
    
    /* --- 容器 --- */
    .wrapper { width: 100%; table-layout: fixed; background-color: #f2f5f8; padding-bottom: 40px; }
    .main-card {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      margin-top: 30px;
    }

    /* --- 头部区域 --- */
    .header-content { padding: 32px 32px 20px 32px; text-align: center; }
    .title { margin: 0; font-size: 20px; font-weight: 700; color: #1a1f36; letter-spacing: -0.5px; }
    /* 副标题样式微调，适应时间显示 */
    .subtitle { margin: 10px 0 0 0; font-size: 13px; color: #697386; font-weight: 500; }

    /* --- 列表区域 --- */
    .list-section { padding: 0 32px 32px 32px; }
    .log-container {
      background-color: #f8f9fa;
      border: 1px solid #e1e4e8;
      border-radius: 8px;
      padding: 16px;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 13px;
    }
    
    ul { margin: 0; padding: 0; list-style: none; }
    li {
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px dashed #d1d5da;
      color: #444;
      line-height: 1.5;
      word-break: break-all;
      display: flex;
      flex-direction: column;
    }
    li:last-child { margin-bottom: 0; padding-bottom: 0; border-bottom: none; }
    
    li::before {
      content: "→";
      color: {{COLOR}}; /* 列表箭头保留动态颜色 */
      font-weight: bold;
      margin-right: 6px;
      display: inline-block;
      margin-bottom: 4px;
    }

    /* --- 底部区域 --- */
    .footer {
      text-align: center;
      padding: 24px;
      border-top: 1px solid #eff2f5;
      background-color: #ffffff;
    }
    .copyright { font-size: 12px; color: #adb5bd; font-weight: 500; margin: 0; }
    .action-note { font-size: 11px; color: #cbd5e0; margin-bottom: 8px; display: block; }

    /* --- 移动端适配 --- */
    @media only screen and (max-width: 600px) {
      .main-card { border-radius: 0; margin-top: 0; box-shadow: none; width: 100% !important; }
      .header-content { padding: 30px 20px; }
      .list-section { padding: 0 20px 30px 20px; }
      .log-container { padding: 12px; font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="main-card">
      
      <!-- Giscus Notification Header -->
      <div style="background-color: #4285f4; padding: 20px; text-align: center;">
        <span style="color: #ffffff; font-size: 18px; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
            Giscus Notification
        </span>
      </div>
      <!-- 装饰性渐变条 -->
      <div style="height: 4px; width: 100%; background: linear-gradient(90deg, #4285f4, #34a853, #fbbc05, #ea4335);"></div>

      <div class="header-content">
        <div class="title">博客死链检查报告</div>
        <p class="subtitle">检测时间: {{BJ_TIME}} </p>
      </div>

      <div class="list-section">
        <div class="log-container">
          <ul>
            {{DEADLINK_LIST}}
          </ul>
        </div>
      </div>

      <div class="footer">
        <span class="action-note">Generated by GitHub Actions</span>
        <p class="copyright">&copy; {{YEAR}} xbzhong.cn</p>
      </div>
    </div>
  </div>
</body>
</html>
