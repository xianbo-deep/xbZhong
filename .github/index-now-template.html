<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndexNow 提交报告</title>
  <style>
    /* --- 基础重置 --- */
    body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f2f5f8; color: #24292e; -webkit-text-size-adjust: 100%; }
    
    /* --- 容器布局 --- */
    .wrapper { width: 100%; table-layout: fixed; background-color: #f2f5f8; padding-bottom: 40px; }
    .main-card {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      margin-top: 30px;
    }

    /* --- 头部区域 --- */
    .header-brand { background-color: #4285f4; padding: 20px; text-align: center; }
    .header-brand span { color: #ffffff; font-size: 18px; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; }
    .rainbow-strip { height: 4px; width: 100%; background: linear-gradient(90deg, #4285f4, #34a853, #fbbc05, #ea4335); }
    
    .header-content { padding: 32px 32px 20px 32px; text-align: center; }
    .title { margin: 0; font-size: 22px; font-weight: 700; color: #1a1f36; letter-spacing: -0.5px; }
    .subtitle { margin: 10px 0 0 0; font-size: 13px; color: #697386; font-weight: 500; line-height: 1.6; }

    /* --- 内容区域 --- */
    .content-section { padding: 0 32px 32px 32px; }

    /* 报告列表样式 */
    .report-container {
      background-color: #f8f9fa;
      border: 1px solid #e1e4e8;
      border-radius: 8px;
      padding: 0 16px;
    }
    
    .report-item {
      padding: 16px 0;
      border-bottom: 1px dashed #d1d5da;
    }
    .report-item:last-child { border-bottom: none; }
    
    .file-name { 
      display: block; 
      font-size: 14px; 
      font-weight: 600; 
      color: #0366d6; 
      margin-bottom: 4px; 
    }
    /* 箭头前缀 */
    .file-name::before {
      content: "→";
      margin-right: 8px;
      color: #4285f4;
      font-weight: bold;
    }

    .file-desc { 
      display: block; 
      font-size: 12px; 
      color: #586069; 
      line-height: 1.4; 
      padding-left: 22px; 
    }

    /* --- 底部区域 --- */
    .footer {
      text-align: center;
      padding: 24px;
      border-top: 1px solid #eff2f5;
      background-color: #ffffff;
    }
    .copyright { font-size: 12px; color: #adb5bd; font-weight: 500; margin: 0; }
    .action-note { font-size: 11px; color: #cbd5e0; margin-bottom: 8px; display: block; }

    @media only screen and (max-width: 600px) {
      .main-card { border-radius: 0; margin-top: 0; box-shadow: none; width: 100% !important; }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="main-card">
      
      <div class="header-brand">
        <span>Github Notification</span>
      </div>
      <div class="rainbow-strip"></div>

      <div class="header-content">
        <div class="title">IndexNow 收录提交报告</div>
        <div class="subtitle">
          目标站点：xbzhong.cn<br>
          执行时间：{{DATE}}
        </div>
      </div>

      <div class="content-section">
        <div class="report-container">
          
          <div class="report-item">
            <span class="file-name">执行状态：成功 (Success)</span>
            <span class="file-desc">自动化流程已完成，未检测到运行错误。</span>
          </div>
          
          <div class="report-item">
            <span class="file-name">数据来源：Sitemap</span>
            <span class="file-desc">https://xbzhong.cn/sitemap.xml</span>
          </div>

          <div class="report-item">
            <span class="file-name">提交范围：过去 24 小时</span>
            <span class="file-desc">已向 Bing/IndexNow 推送了最近一天内更新的 URL。</span>
          </div>

        </div>
      </div>

      <div class="footer">
        <span class="action-note">Generated by GitHub Actions ({{REPO}})</span>
        <p class="copyright">&copy; {{YEAR}} xbzhong.cn</p>
      </div>

    </div>
  </div>

</body>
</html>
