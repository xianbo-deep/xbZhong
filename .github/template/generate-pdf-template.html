<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客 PDF 更新报告</title>
  <style>
    /* --- 基础重置 --- */
    body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f2f5f8; color: #24292e; -webkit-text-size-adjust: 100%; line-height: 1.5; }
    table { border-collapse: collapse; width: 100%; }
    img { border: 0; }
    
    /* --- 容器 --- */
    .wrapper { width: 100%; table-layout: fixed; background-color: #f2f5f8; padding-bottom: 40px; min-height: 100vh;}
    .main-card {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      margin-top: 30px;
    }

    /* --- 顶部装饰 --- */
    .notification-header {
        background-color: #4285f4;
        padding: 20px;
        text-align: center;
    }
    .notification-label {
        color: #ffffff;
        font-size: 18px;
        font-weight: 800;
        letter-spacing: 2px;
        text-transform: uppercase;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    .gradient-bar {
        height: 4px;
        width: 100%;
        background: linear-gradient(90deg, #4285f4, #34a853, #fbbc05, #ea4335);
    }

    /* --- 头部区域 --- */
    .header-content { padding: 32px 32px 20px 32px; text-align: center; }
    .title { margin: 0; font-size: 20px; font-weight: 700; color: #1a1f36; letter-spacing: -0.5px; }
    .subtitle { margin: 10px 0 0 0; font-size: 13px; color: #697386; font-weight: 500; }

    /* --- 统计区域 (适配新风格) --- */
    .summary-section {
        padding: 10px 32px 20px 32px;
        text-align: center;
        border-bottom: 1px dashed #eff2f5;
        margin-bottom: 20px;
    }
    .stat-grid {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }
    .stat-box {
        flex: 1;
        text-align: center;
    }
    .stat-value {
        display: block;
        font-size: 24px;
        font-weight: 700;
        color: #4285f4; /* 使用 Google Blue */
        font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
    }
    .stat-label {
        display: block;
        font-size: 11px;
        color: #697386;
        margin-top: 4px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 600;
    }

    /* --- 列表区域 --- */
    .list-section { padding: 0 32px 32px 32px; }
    .section-title {
        font-size: 14px;
        font-weight: 600;
        color: #24292e;
        margin-bottom: 15px;
        border-left: 4px solid #34a853;
        padding-left: 10px;
    }

    /* --- 文件卡片样式 (保留原逻辑但微调) --- */
    .file-card {
        background-color: #f8f9fa;
        border: 1px solid #e1e4e8;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 12px;
        transition: all 0.2s;
    }
    .file-name {
        font-size: 15px;
        font-weight: 600;
        color: #1a1f36;
        margin-bottom: 6px;
        display: block;
        word-break: break-all;
    }
    .file-meta {
        font-size: 12px;
        color: #586069;
        margin-bottom: 8px;
        display: flex;
        gap: 15px;
        font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
    }
    .image-list {
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px dashed #d1d5da;
        font-size: 12px;
        color: #586069;
    }
    .image-tag {
        background-color: #e1e4e8;
        padding: 2px 6px;
        border-radius: 4px;
        display: inline-block;
        margin-right: 4px;
        margin-bottom: 4px;
        color: #24292e;
        font-size: 11px;
    }

    /* --- 底部区域 --- */
    .footer {
      text-align: center;
      padding: 24px;
      border-top: 1px solid #eff2f5;
      background-color: #ffffff;
    }
    .copyright { font-size: 12px; color: #adb5bd; font-weight: 500; margin: 0; }
    .action-note { font-size: 11px; color: #cbd5e0; margin-bottom: 8px; display: block; }

    /* --- 移动端适配 --- */
    @media only screen and (max-width: 600px) {
      .main-card { border-radius: 0; margin-top: 0; box-shadow: none; width: 100% !important; }
      .header-content { padding: 30px 20px; }
      .list-section { padding: 0 20px 30px 20px; }
      .stat-grid { display: block; }
      .stat-box { width: 100%; display: block; margin-bottom: 15px; border-bottom: 1px dashed #eee; padding-bottom: 15px; }
      .stat-box:last-child { margin-bottom: 0; border-bottom: none; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td align="center">
            <div class="main-card">
              
              <!-- Github Notification Header -->
              <div class="notification-header">
                <span class="notification-label">
                    Github Notification
                </span>
              </div>
              <!-- 装饰性渐变条 -->
              <div class="gradient-bar"></div>

              <div class="header-content">
                <div class="title">博客 PDF 更新报告</div>
                <p class="subtitle">自动构建任务完成于 {{gen_time}}</p>
              </div>

              <div class="summary-section">
                <div class="stat-grid">
                    <div class="stat-box">
                        <span class="stat-value">{{total_files}}</span>
                        <span class="stat-label">文件变动</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-value">{{total_size_formatted}}</span>
                        <span class="stat-label">总大小</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-value" style="color: #34a853;">Success</span>
                        <span class="stat-label">构建状态</span>
                    </div>
                </div>
              </div>

              <div class="list-section">
                <div class="section-title">变动详情列表</div>
                <!-- 文件列表注入点，建议每项使用 .file-card 结构 -->
                {{file_list_html}}
              </div>

              <div class="footer">
                <span class="action-note">Generated by GitHub Actions</span>
                <p class="copyright">&copy; {{year}} xbzhong.cn</p>
              </div>
            </div>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
