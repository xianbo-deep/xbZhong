name: 文章PDF生成 (Chrome版)

on:
  push:
    branches:
      - test
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  packages: write 

jobs:
  Generate-Artical-PDF:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      # --- Docker 缓存构建部分 ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image (With Cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/Dockerfile
          push: true # 必须 push 才能在下一步引用
          tags: ghcr.io/${{ github.repository }}/pdf-builder:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- 执行脚本部分 (在容器内) ---
      - name: Generate PDFs and Mapping.json (In Docker)
        uses: docker://ghcr.io/${{ github.repository }}/pdf-builder:latest
        with:
          # docker action 自动挂载当前目录到 /github/workspace
          # 并且自动设置工作目录
          entrypoint: bash
          args: .github/scripts/incremental-pdf.sh

      
      # 只有在 Docker 修改了文件后才需要提交
      - name: Commit and Push changes
        run: |
          # 修复 Docker 容器可能产生的权限问题 (root 用户生成的文件)
          sudo chown -R $USER:$USER .
          
          git config --global user.name 'xbzhong'
          git config --global user.email '2396768163@qq.com'
          
          git add .github/mapping/mapping.json
          git add docs

          if ! git diff --cached --quiet; then
            echo "Changes detected, committing..."
            git commit -m "chore(pdf): update generated PDFs and mapping [skip ci]"
            git push origin test
          else
            echo "No changes to commit."
          fi

      # 生成邮件 HTML (Python 已经在 Docker 里装了，但为了方便，这里直接用 Action 也行)
      # 或者为了利用 Docker 里的 Python 环境，也可以继续用 Docker 跑
      - name: Generate Email HTML
        uses: docker://ghcr.io/${{ github.repository }}/pdf-builder:latest
        with:
          entrypoint: python3
          args: .github/scripts/pdf-json2email.py

      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.qq.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "博客PDF更新报告 (Chrome渲染)"
          to: "2396768163@qq.com"
          from: "Github Action <${{ secrets.MAIL_USERNAME }}>"
          html_body: file://email.html