name: 文章PDF生成

on:
  schedule:
    - cron: '0 0 */5 * *'
  workflow_dispatch:

permissions:
  contents: write
  packages: write 

jobs:
  Generate-Artical-PDF:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      # --- Docker 缓存构建部分 ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image (With Cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/pdf.Dockerfile  # 确保你的 Dockerfile 确实在这个路径
          push: true
          # ⚠️ 注意：这里建议直接硬编码为全小写，防止 github.repository 包含大写导致报错
          # 请将下面的 <user>/<repo> 替换为你的真实信息 (全小写)
          tags: ghcr.io/xianbo-deep/xbzhong/pdf-builder:v2-pandoc-high
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- 执行脚本部分 (在容器内) ---
      # -------------------------------------------------------
      # ✅ 修复方案：改用 docker run 手动运行
      # -------------------------------------------------------
      
      - name: Generate PDFs and Mapping.json (In Docker)
        run: |
          # --rm: 运行完自动删除容器
          # -v $PWD:/app: 把当前代码目录挂载到容器内部
          # -w /app: 设置容器内工作目录
          docker run --rm \
            -v $PWD:/app \
            -w /app \
            ghcr.io/xianbo-deep/xbzhong/pdf-builder:v2-pandoc-high \
            bash .github/scripts/incremental-pdf.sh

      # --- 提交更改 ---
      - name: Commit and Push changes
        run: |
          sudo chown -R $USER:$USER .
          git config --global user.name 'xbzhong'
          git config --global user.email '2396768163@qq.com'
          mkdir -p .github/mapping
          git add .github/mapping/mapping.json
          git add docs

          if ! git diff --cached --quiet; then
            echo "Changes detected, committing..."
            git commit -m "chore(pdf): update generated PDFs and mapping [skip ci]"
            git push origin test
          else
            echo "No changes to commit."
          fi

      # --- 生成邮件 HTML ---
      - name: Generate Email HTML
        run: |
          docker run --rm \
            -v $PWD:/app \
            -w /app \
            ghcr.io/xianbo-deep/xbzhong/pdf-builder:v2-pandoc-high \
            python3 .github/scripts/pdf-json2email.py

      # --- 发送邮件 (保持不变) ---
      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          # ... (保持你的配置不变)
          server_address: smtp.qq.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "博客PDF更新报告"
          to: "2396768163@qq.com"
          from: "Github Action <${{ secrets.MAIL_USERNAME }}>"
          html_body: file://email.html